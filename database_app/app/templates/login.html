{% extends "base.html" %}
{% block content %}
	<h2>{{title}}</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<form action="" method="post" name="login">
	{{form.hidden_tag()}}
	<p>Username:

	</form>

	</p>

{% endblock %}
